<basis core="dbsource" source="media" name="db" lid="1" catid="2207" > 
    <member type="list" name="gallery" size="404x485" /> 
</basis>
<basis core="dbsource" source="media" name="db" lid="1" catid="2207" >
     <member type="list" name="gallery-popup" /> 
</basis>
<basis core="inlinesource" name="listP">
    <member name="list" lefttblcol="db.gallery.Table2ID" righttblcol="db.gallery-popup.Table2ID" jointype="leftjoin" 
    format="join" type="list" ></member>
</basis>
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gallery">
    <title>gallery</title>
    <basis core="call" file="styles.inc" pageindex="[##cms.cms.pageindex##]" />
</head>
<body class="bg-black">
    <main class="Gallery-container w-full flex flex-col pt-[5em]">
     <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
     <div class="Gallerys cursor-none w-90p flex flex-col pb-[3em] pt-[1em]
     mx-auto gap-[1em] relative">
   
     <basis core="print" datamembername="listP.list">
        <layout>
            @child
        </layout>
        <face>
            <div class="gallery-img opacity-0 translate-y-[3em] duration-150 w-full 
            max-w-[432px] flex justify-center items-center" data-bg="@db.gallery-popup.largeIMG">
                <img src="[##cms.cms.cdn##]/@db.gallery.00404X00485mda" alt="@db.gallery.name" title="@db.gallery.name"
                 class="w-full object-cover">
            </div>
        </face>
    </basis>
     </div>





    
        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
    </main>
    <div class="Gallerypopup group/gallery z-[-1] w-screen h-screen flex bg-[#000000e4]
    justify-center items-center [&.show]:z-[101] pointer-events-none opacity-0 duration-[.4s] ease-in
    [&.show]:opacity-[1] [&.show]:pointer-events-auto fixed top-0 left-0">
  

        <div class="close hover:cursor-pointer absolute top-[5vh] right-[5vh] z-[103] flex">
            <div class="box w-[50px] flex flex-col z-[102] gap-[.5em]">
                <svg width="49" height="3" viewBox="0 0 49 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="44" height="3" transform="matrix(1 0 0 -1 5 3)" fill="white"/>
                    <rect width="3" height="3" transform="matrix(1 0 0 -1 0 3)" fill="white"/>
                    </svg>
                    <p class="tracking-[4px] font-Blinker300 font-light text-xs leading-14.06 text-White">CLOSE  

                    </p>
                                      
            </div>
        </div>
        <div class="popUp w-full flex justify-center items-center">
            <div class="galleryInner w-90p group-[&.show]/gallery:opacity-[1] group-[&.show]/gallery:pointer-events-auto
             duration-[.4s] ease-in 
            flex  mx-auto justify-between items-center opacity-0 pointer-events-none relative my-auto">
    
            <div class="swiper-gallery w-90p h-[182px] mx-auto overflow-hidden">
                <div class="swiper-wrapper w-full">
                    
                        <basis core="print" datamembername="listP.list">
                            <layout>
                                @child
                            </layout>
                            <face>
                        <div class="swiper-slide">
                            <img class=" h-full object-cover duration-[.5s]
                            w-full"  alt="@title" title="@title" src="[##cms.cms.cdn##]/@db.gallery-popup.largeIMG" alt="@db.gallery.name" title="@db.gallery.name"  />

                        </div>
                   
                            </face>
                        </basis>
                </div>
            </div>
           
            </div>
        </div>
    
    </div>

 <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/js/gallery-mobile.js"></script>
</body>
</html>
